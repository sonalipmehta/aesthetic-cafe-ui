<section class="page">
  <div class="search-row">
  <input placeholder="Search by name, location or tag" [(ngModel)]="query" (input)="onSearch()" />
  </div>
  <div class="grid">
  <a *ngFor="let cafe of filtered" [routerLink]="['/cafes', cafe.id]">
  <app-cafe-card [cafe]="cafe"></app-cafe-card>
  </a>
  </div>
  </section>
